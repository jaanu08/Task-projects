<html>
<head>
    <title> Innovate With Guvi Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="card">
<div class="inner-box" id="card">
<div class="card-front">
    <h2> INNOVATE WITH GUVI </h2>
    <h3>LOGIN</h3>
    <form>
        <input type="email" class="input-box" placeholder="Enter Your Email Id"
        required>
        <input type="password" class="input-box" placeholder="Password"Id
        required>
        <button type="Submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Remember Me</span>
    </form>
    <button type="button" class="btn" onclick="openRegister()">"I'm New Here</button>
    <a href="">Forget Password</a>
</div>
<div class="card-back">
    <h3> Welcome To Innovate With </h3>
                    <h1>GUVI</h1>
               <h2>REGISTRATION</h2>
    <form>
        <input type="text" class="input-box" placeholder="Enter Your Name"
        required>
        <input type="email" class="input-box" placeholder="Enter Your Email Id"
        required>
        <input type="password" class="input-box" placeholder="Password"Id
        required>
        <button type="Submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Remember Me</span>
    </form>
    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
    <a href="">Forget Password</a>
</div>
</div>
</div>
</div>
    
    <script>
    var card=document.getElementById("card");
        
    function openRegister(){
        card.style.transform="rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform="rotateY(0deg)";
    }
    

    </script>
    
    
</body>
</html>
